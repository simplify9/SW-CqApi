name: Build and Publish NuGet Package

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAJOR: 8
      MINOR: 2
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine semantic version
        id: semver
        uses: simplify9/.github/actions/determine-semver.yaml@main
        with:
          major: ${{ env.MAJOR }}
          minor: ${{ env.MINOR }}

      - name: Dotnet Restore, Build, and Test
        uses: simplify9/.github/actions/dotnet-restore-build-test.yaml@main
        with:
          projects: "**/*.csproj"
          test-projects: "**/*UnitTests/*.csproj"
          configuration: "Release"
          dotnet-version: "8.0.x"

      - name: Pack and Push NuGet Package
        uses: simplify9/.github/actions/dotnet-pack-push.yaml@main
        with:
          project: "SW.CqApi/SW.CqApi.csproj"
          configuration: "Release"
          version: ${{ steps.semver.outputs.version }}
          api-key: ${{ secrets.NUGET_API_KEY }}
          nuget-source: "https://api.nuget.org/v3/index.json"

      - name: Tag new version on GitHub origin
        uses: simplify9/.github/actions/tag-github-origin.yaml@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          tag: ${{ steps.semver.outputs.version }}
          sha: ${{ github.sha }}
